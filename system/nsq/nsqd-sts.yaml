---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nsq-nsqd
  labels:
    app: nsq-nsqd
spec:
  selector:
    matchLabels:
      app: nsq-nsqd
      component: nsqd
  serviceName: "nsqd"
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nsq-nsqd
        component: nsqd
    spec:
      containers:
      - name: nsqd
        image: docker.io/nsqio/nsq:v1.1.0
        volumeMounts:
        - name: datadir
          mountPath: /data
        resources:
          limits:
            cpu: 500m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 50Mi
        command:
          - sh
        args:
          - -c
          - |
            /nsqd -data-path /data  \
            -lookupd-tcp-address nsq-lookupd-0.nsq-lookupd:4160 \
            -mem-queue-size "10000"
        ports:
        - name: tcp
          containerPort: 4150
          hostPort: 4150
        - name: http
          containerPort: 4151
          hostPort: 4151
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: 64Mi
