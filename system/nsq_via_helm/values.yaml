image:
  registry: docker.io
  repository: nsqio/nsq
  tag: v1.0.0-compat

lookupd:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      cpu: 10m
      memory: 50Mi
nsqd:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      cpu: 10m
      memory: 50Mi
admin:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      cpu: 10m
      memory: 50Mi

monitoring:
  create: false

rbac:
  ## Specifies whether RBAC resources should be created
  ##
  create: true

  role:
    ## Rules to create. It follows the role specification
    # rules:
