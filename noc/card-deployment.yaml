apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    service: card
  name: card
spec:
  replicas: 1
  selector:
    matchLabels:
      service: card
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        service: card
    spec:
      containers:
      - command:
        - python
        - services/card/service.py
        envFrom:
          - configMapRef:
              name: noc-configmap
          - secretRef:
              name: noc-secret
        image: registry.getnoc.com/noc/nocmc/stable:code
        imagePullPolicy: Always
        name: card
        livenessProbe:
          httpGet:
            path: /mon/
            port: 1200
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /mon/
            port: 1200
        resources:
          limits:
            memory: 150Mi
          requests:
            memory: 150Mi
