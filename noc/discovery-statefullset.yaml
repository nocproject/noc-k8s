---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: discovery
  name: discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      service: discovery
  serviceName: discovery
  template:
    metadata:
      labels:
        service: discovery
    spec:
      containers:
        - command:
            - python
            - services/discovery/service.py
          env:
            - name: NOC_POOL
              value: default
          envFrom:
            - configMapRef:
                name: noc-configmap
            - secretRef:
                name: noc-secret
          image: 'registry.getnoc.com/noc/noc/code:19.2-dev'
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /mon/
              port: 1200
            initialDelaySeconds: 10
          name: discovery
          ports:
            - containerPort: 1200
              name: http
          readinessProbe:
            httpGet:
              path: /mon/
              port: 1200
          resources:
            limits:
              cpu: 1
              memory: 150Mi
            requests:
              cpu: 50m
              memory: 150Mi
      priorityClassName: noc-discovery
      securityContext:
        runAsUser: 1200
      serviceAccountName: noc-service-account
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate: null
