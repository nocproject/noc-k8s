apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    service: discovery
  name: discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      service: discovery
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        service: discovery
    spec:
      containers:
      - command:
        - python
        - services/discovery/service.py
        envFrom:
          - configMapRef:
              name: noc-configmap
          - secretRef:
              name: noc-secret
        env:
          - name: NOC_POOL
            value: default
        image: registry.getnoc.com/noc/noc/code:19.2-dev
        imagePullPolicy: Always
        name: discovery
        livenessProbe:
          httpGet:
            path: /mon/
            port: 1200
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /mon/
            port: 1200
        resources:
          limits:
            cpu: 1
            memory: 150Mi
          requests:
            cpu: 50m
            memory: 150Mi
