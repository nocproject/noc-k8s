---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    service: mrt
  name: mrt
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mrt
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        service: mrt
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - command:
            - python
            - services/mrt/service.py
          envFrom:
            - configMapRef:
                name: noc-configmap
            - secretRef:
                name: noc-secret
          image: registry.getnoc.com/noc/noc/code:19.2-dev
          imagePullPolicy: Always
          name: mrt
          livenessProbe:
            httpGet:
              path: /mon/
              port: 1200
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /mon/
              port: 1200
          resources:
            limits:
              cpu: 100m
              memory: 103Mi
            requests:
              cpu: 50m
              memory: 103Mi
