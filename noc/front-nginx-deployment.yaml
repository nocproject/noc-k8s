---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: front-nginx
  name: front-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      service: front-nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: front-nginx
    spec:
      containers:
        - command: null
          image: 'nginx:mainline-alpine'
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /ng_stats
              port: 81
            initialDelaySeconds: 10
          name: front-nginx
          readinessProbe:
            httpGet:
              path: /ng_stats
              port: 81
            initialDelaySeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 50Mi
          volumeMounts:
            - mountPath: /etc/nginx
              name: front-nginx-configmap
              readOnly: true
      priorityClassName: noc-nginx
      volumes:
        - configMap:
            items:
              - key: nginx.conf
                path: nginx.conf
              - key: noc.conf
                path: conf.d/noc.conf
              - key: upstream.conf
                path: upstream.conf
              - key: hc.conf
                path: conf.d/hc.conf
              - key: mime.types
                path: mime.types
            name: front-nginx-configmap
          name: front-nginx-configmap
      serviceAccountName: noc-service-account
