---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "noc.classifier.fullname" . }}
  labels:
    service: classifier
    pool: default
{{ include "noc.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount.pools.default.classifier }}
  selector:
    matchLabels:
      service: classifier
      pool: default
      app.kubernetes.io/name: {{ include "noc.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "noc.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        service: classifier
        pool: default
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - command:
            - python
            - services/classifier/service.py
          env:
            - name: NOC_POOL
              value: default
          envFrom:
            - configMapRef:
                name: noc-configmap
            - secretRef:
                name: noc-secret
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /mon/
              port: 1200
            initialDelaySeconds: 10
          name: classifier
          ports:
            - containerPort: 1200
              name: http
          readinessProbe:
            httpGet:
              path: /mon/
              port: 1200
          resources:
            {{- toYaml .Values.resources.classifier | nindent 12 }}
          securityContext:
            runAsUser: 1200
      priorityClassName: noc-classifier
      serviceAccountName: noc-service-account
      terminationGracePeriodSeconds: 30
      {{- with .Values.nodeSelector.classifier }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity.classifier }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations.classifier }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
