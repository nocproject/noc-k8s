---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: selfmon
  name: selfmon
spec:
  replicas: 0
  selector:
    matchLabels:
      service: selfmon
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: selfmon
    spec:
      containers:
        - command:
            - python
            - services/selfmon/service.py
          envFrom:
            - configMapRef:
                name: noc-configmap
            - secretRef:
                name: noc-secret
          image: 'registry.getnoc.com/noc/noc/code:19.2-dev'
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /mon/
              port: 1200
            initialDelaySeconds: 10
          name: selfmon
          ports:
            - containerPort: 1200
              name: http
          readinessProbe:
            httpGet:
              path: /mon/
              port: 1200
          resources:
            limits:
              cpu: 250m
              memory: 110Mi
            requests:
              cpu: 50m
              memory: 110Mi
          securityContext:
            runAsUser: 1200
      priorityClassName: noc-selfmon
      serviceAccountName: noc-service-account
      terminationGracePeriodSeconds: 30
