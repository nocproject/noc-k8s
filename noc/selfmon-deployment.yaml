---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    service: selfmon
  name: selfmon
spec:
  replicas: 1
  selector:
    matchLabels:
      service: selfmon
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        service: selfmon
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - command:
            - python
            - services/selfmon/service.py
          envFrom:
            - configMapRef:
                name: noc-configmap
            - secretRef:
                name: noc-secret
          image: registry.getnoc.com/noc/noc/code:19.2-dev
          imagePullPolicy: Always
          name: selfmon
          livenessProbe:
            httpGet:
              path: /mon/
              port: 1200
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /mon/
              port: 1200
          resources:
            limits:
              cpu: 250m
              memory: 110Mi
            requests:
              cpu: 50m
              memory: 110Mi
