---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
  labels:
    service: ping
  name: ping
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ping
  serviceName: "ping"
  template:
    metadata:
      labels:
        service: ping
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - command:
        - python
        - services/ping/service.py
        envFrom:
          - configMapRef:
              name: noc-configmap
          - secretRef:
              name: noc-secret
        env:
          - name: NOC_POOL
            value: default
        image: registry.getnoc.com/noc/noc/code:19.2-dev
        imagePullPolicy: Always
        name: ping
        livenessProbe:
          httpGet:
            path: /mon/
            port: 1200
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /mon/
            port: 1200
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 50Mi
