nocExtraConfiguration: |
  NOC_LOGLEVEL: info

ingress:
  enabled: true
  annotations:
#     kubernetes.io/ingress.class: nginx
#     kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

clickhouse:
  users:
    ro_user_name: default
    ro_user_password: noc
    rw_user_name: noc
    rw_user_password: noc

  persistentVolume:
    accessModes:
      - ReadWriteOnce
    size: 2Gi

nsqd:
  replicaCount:
    admin: 1
    nsqd: 1
    lookupd: 1

postgresql:
  postgresUser: noc
  postgresPassword: noc
  postgresDatabase: noc
  persistence:
    size: 1Gi

consul:
  global:
    image: "consul:1.5.2"
  server:
    replicas: 1
    bootstrapExpect: 1  # Should <= replicas count
    storage: 1Gi
    disruptionBudget:
      enabled: false
  client:
    enabled: "False"
  ui:
    enabled: "True"
  syncCatalog:
    enabled: false
    toConsul: false
    toK8S: false
  connectInject:
    enabled: false
    default: false  # true will inject by default, otherwise requires annotation
    namespaceSelector: null

mongodb:
  tag: 4.0.10-debian-9-r53
  mongodbRootPassword: noc
  mongodbUsername: noc
  mongodbPassword: noc
  mongodbDatabase: noc
  mongodbExtraFlags: ["--wiredTigerCacheSizeGB=2" ]
  replicaSet:
    name: noc
    replicas:
      secondary: 0
      arbiter: 0
    pdb:
      enabled: false
      minAvailable:
        primary: 1
        secondary: 0
        arbiter: 0
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    size: 1Gi

grafana:
  rbac:
    create: true
    pspEnabled: false
    pspUseAppArmor: false
    namespaced: false
  image:
    repository: grafana/grafana
    tag: 6.2.5
    pullPolicy: IfNotPresent
  plugins:
    - grafana-simple-json-datasource 1.3.5
    - vertamedia-clickhouse-datasource 1.4.3


