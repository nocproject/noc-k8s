apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: front-nginx-ingress
spec:
  tls:
    - hosts:
        - noc-k8s.getnoc.com
      secretName: tls-secret
  rules:
    - host: noc-k8s.getnoc.com
      http:
        paths:
          - path: /
            backend:
              serviceName: front-nginx
              servicePort: 80
