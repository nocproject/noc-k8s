version: '2.4'
volumes:
  k3s-server: {}
  kubeconfig: {}
services:
  server:
    image: rancher/k3s:v0.7.0
    hostname: k3s
    command: server --bind-address server --node-label pool=default
    tmpfs:
      - /run
      - /var/run
    environment:
      K3S_CLUSTER_SECRET: somethingtotallyrandom
      K3S_KUBECONFIG_OUTPUT: /output/kubeconfig.yaml
      K3S_KUBECONFIG_MODE: 666
      CATTLE_DEV_MODE: True
    privileged: true
    volumes:
      - k3s-server:/var/lib/rancher/k3s
      - kubeconfig:/output
    ports:
      - 6443:6443
      - 1443:443

  client:
    image: registry.getnoc.com/infrastructure/kubetools:master
    hostname: client
    command: sleep 10
    working_dir: /apps
    environment:
      KUBECONFIG: /output/kubeconfig.yaml
    volumes:
      - kubeconfig:/output
      - .:/apps
